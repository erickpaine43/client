---
- name: Setup VPS with Docker and Mailu
  hosts: vps
  become: yes

  vars:
    mailu_install_dir: /opt/mailu
    mailu_dirs:
      - redis
      - certs
      - data
      - dkim
      - mail
      - mailqueue
      - filter
      - overrides
      - overrides/nginx
      - overrides/dovecot
      - overrides/postfix
      - overrides/rspamd

  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: dist
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Create directory for Docker GPG key
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Add Dockers official GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release | lower }} stable"
        state: present
        filename: docker

    - name: Install Docker engine and plugins
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Enable and start Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Ensure Mailu base directory exists
      file:
        path: "{{ mailu_install_dir }}"
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Ensure Mailu data subdirectories exist
      file:
        path: "{{ mailu_install_dir }}/{{ item }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
      loop: "{{ mailu_dirs }}"

    - name: Copy Mailu docker-compose.yml
      copy:
        src: "{{ playbook_dir }}/mailu/docker-compose.yml"
        dest: "{{ mailu_install_dir }}/docker-compose.yml"
        owner: root
        group: root
        mode: "0644"

    - name: Copy Mailu environment file
      copy:
        src: "{{ playbook_dir }}/mailu/mailu.env.example"
        dest: "{{ mailu_install_dir }}/mailu.env"
        owner: root
        group: root
        mode: "0600"

    - name: Ensure Mailu stack is up
      community.docker.docker_compose_v2:
        project_src: "{{ mailu_install_dir }}"
        state: present
